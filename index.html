<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vonq Assignment</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">Sample Form</div>
    <form class="form">
      <div class="form-section">
        <input type="text" class="vonqValidator" placeholder="Name" />
        <input type="text" placeholder="Phone" />
        <input type="email" class="vonqValidator" placeholder="Email" />
        <input type="password" class="vonqValidator" placeholder="Password" />
      </div>
      <div class="form-section">
        <input type="checkbox" class="vonqValidator" id="cbox" /><label for="cbox">I accept the Terms of Service</label>
      </div>
      <div class="form-section">
        <input type="button" id="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
<script type="text/javascript" src="vonqValidator.js"></script>
<script type="text/javascript">
  // Setup validator config
  vonqValidator.config('minPasswordLength', 4)
               .config({
                  passwordError: 'Пароль не подходит',
                });
  
  // Set custom validator function
  vonqValidator.setValidator('password', function(value) {
    return value.length >= 2;
  });

  // Run validator
  var el = document.getElementById('submit');
  if (el.addEventListener) {
    el.addEventListener('click', vonqValidator.validate, false); 
  } else if (el.attachEvent)  {
    el.attachEvent('onclick', vonqValidator.validate);
  }
</script>
</html>
