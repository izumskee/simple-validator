<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vonq Assignment</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="vonqValidator.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="title">Sample Form</div>
    <form class="form">
      <div class="form-section">
        <input type="text" class="vonqValidator" placeholder="Name" />
        <input type="text" placeholder="Phone" />
        <input type="email" class="vonqValidator" placeholder="Email" />
        <input type="password" class="vonqValidator" placeholder="Password">
      </div>
      <div class="form-section">
        <input type="button" id="submit" value="Submit">
      </div>
    </form>
  </div>
  
</body>
<script type="text/javascript">
  vonqValidator.config('minPasswordLength', 3);

  var button = document.getElementById('submit');

  button.addEventListener('click', function(){
    vonqValidator.validate();
  }, false);
</script>
</html>
