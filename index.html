<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vonq Assignment</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">Sample Form</div>
    <form class="form">
      <div class="form-section">
        <input type="text" placeholder="Name" id="name" />
        <input type="text" placeholder="Phone" id="phone" />
        <input type="email" placeholder="Email" id="email" />
        <input type="password" placeholder="Password" id="password" />
      </div>
      <div class="form-section">
        <input type="checkbox" id="terms" /><label for="terms">I accept the Terms of Service</label>
      </div>
      <div class="form-section">
        <input type="button" id="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
<script type="text/javascript" src="vonqValidator.js"></script>
<script type="text/javascript">
  var validatedPassword = new vonqValidator('password')
    .setValidator('password',function(value) {
      return value.length >= 2;
    });

  var validatedEmail = new vonqValidator('email')
    .config({
      emailError: 'Неправильный email',
    });
  var validatedCheckbox = new vonqValidator('terms');
  var validatedName = new vonqValidator('name');

  // Run validator
  var el = document.getElementById('submit');
  el.addEventListener('click', function() {
    validatedPassword.validate();
    validatedEmail.validate();
    validatedCheckbox.validate();
    validatedName.validate();
  }, false); 
</script>
</html>
